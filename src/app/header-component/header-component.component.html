<div class="header-component">
  <div class="header-content" (click)="onHeaderClick()">
    <h3 class="header-title">{{ headerTitle }}</h3>
    <p class="header-subtitle" (click)="onSubtitleClick()">{{ headerSubtitle }}</p>
    <div class="header-info">
      <span class="click-count">Clicks: {{ clickCount }}</span>
      <span class="last-update">Last Update: {{ lastUpdate | date:'short' }}</span>
    </div>
  </div>

  <div class="header-data-display" *ngIf="headerData">
    <h4>Header Data:</h4>
    <div class="data-item">
      <strong>Title:</strong> {{ headerData.title }}
    </div>
    <div class="data-item">
      <strong>Subtitle:</strong> {{ headerData.subtitle }}
    </div>
  </div>
</div>
