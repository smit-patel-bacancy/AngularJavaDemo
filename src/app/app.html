<div class="parent-container">
  <h2 class="title">User Management (Parent)</h2>
  <ul class="user-list">
    @for (user of users; track user.id) {
      <li class="user-item">
        <div class="user-info">
          <strong>{{ user.name }}</strong>
          <span class="user-email">({{ user.email }})</span>
        </div>
        <button class="edit-btn" (click)="selectUser(user)">Edit</button>
      </li>
    }
  </ul>

  @if (selectedUser) {
    <div class="child-section">
      <app-child-demo [user]="selectedUser" (userUpdate)="handleUserUpdate($event)"></app-child-demo>
    </div>
  }

  @if (updatedUser) {
    <div class="updated-user">
      <h3>Updated User Info (from Child):</h3>
      <p><span class="label">Name:</span> {{ updatedUser.name }}</p>
      <p><span class="label">Email:</span> {{ updatedUser.email }}</p>
    </div>
  }
</div>
