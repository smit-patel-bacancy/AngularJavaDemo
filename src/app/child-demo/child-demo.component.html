<div class="child-container">
  <h3 class="child-title">Edit User (Child)</h3>
  @if (user) {
    <form (ngSubmit)="updateUser()">
      <label>
        Name:
        <input [(ngModel)]="user.name" name="name" />
      </label>
      <label>
        Email:
        <input [(ngModel)]="user.email" name="email" />
      </label>
      <button type="submit">Update User</button>
    </form>
  }
</div>
