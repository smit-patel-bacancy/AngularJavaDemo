<div class="user-card" [class.selected]="isSelected" (click)="onUserClick()">
  <div class="user-info">
    <h4 class="user-name">{{ userName }}</h4>
    <p class="user-email">{{ userEmail }}</p>
    <p class="user-role">{{ userRole }}</p>
  </div>

  <div class="user-actions">
    <button (click)="onEditClick()" class="btn btn-primary btn-sm">
      Edit
    </button>
    <button (click)="onDeleteClick()" class="btn btn-danger btn-sm">
      Delete
    </button>
  </div>

  <div class="user-status">
    <span class="status-indicator" [class.active]="isSelected">
      {{ isSelected ? 'Selected' : 'Not Selected' }}
    </span>
    <span class="last-action" *ngIf="lastAction">
      Last Action: {{ lastAction }}
    </span>
  </div>

  <div class="user-data-display" *ngIf="user">
    <h5>User Object Data:</h5>
    <div class="data-item">
      <strong>ID:</strong> {{ user.id }}
    </div>
    <div class="data-item">
      <strong>Name:</strong> {{ user.name }}
    </div>
    <div class="data-item">
      <strong>Email:</strong> {{ user.email }}
    </div>
    <div class="data-item">
      <strong>Role:</strong> {{ user.role }}
    </div>
  </div>
</div>
